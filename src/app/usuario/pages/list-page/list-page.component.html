<!-- Filter Datatable Options Starts -->
<div class="row">
  <div class="col-sm-12 mb-4">
    <div class="card">
      <div class="card-header text-uppercase">
        Usuarios
        <button
          class="justify-content-end"
          type="button"
          class="btn btn-success m-1"
          data-toggle="modal"
          data-target="#create-modal-user"
        >
          <i class="fa fa fa-add"></i> <span> +</span>
        </button>
      </div>

      <div class="card-body">
        <input
          type="text"
          class="form-control"
          placeholder="Type to filter the name column..."
          (keyup)="updateFilter($event)"
        />
        <ngx-datatable
          #table
          class="bootstrap"
          [columns]="columns"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          [limit]="10"
          [rows]="rows"
        >
          <ngx-datatable-column name="usuario"></ngx-datatable-column>
          <ngx-datatable-column name="email"></ngx-datatable-column>
          <ngx-datatable-column name="acciones" sortable="false" prop="id">
            <ng-template
              let-row="row"
              let-value="value"
              ngx-datatable-cell-template
            >
              <i
                class="fa fa-edit"
                (click)="edit(row.id)"
                data-toggle="modal"
                data-target="#edit-modal-user"
              ></i>
              |
              <i class="fa fa-trash-o" (click)="delete(row.id)"></i>
            </ng-template>
          </ngx-datatable-column>
        </ngx-datatable>
      </div>
    </div>
  </div>
</div>

<!-- Filter Datatable Options Ends -->

<app-register-user-page></app-register-user-page>
